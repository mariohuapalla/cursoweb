<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Pagina 17</title>
</head>
<body>
    <h1>Maquetacion con Etiquetas HTML 5</h1>
    Etiquetas HTML 5 
    <!-- Dentro de las principales etiquetas para poder maquetar un sitio web tenemos:
    <header></header>: Define la seccion del encabezado de la pagina web
    <nav></nav>: define la seccion del menu de navegacion(Menu Principal)
    <section></section>: define una seccion que puede tener contenido u otras secciones
    <footer></footer>: define la seccion de pie de la pagina web
    <aside></aside>: define la seccion donde se puede agregar anuncios en la pagina web
    <article></article>: define la seccion donde se puede agregar articulos en la pagina web
    <main></main>: define solo la seccion principal de la pagina web -->
    <div>
        <header>Encabezado</header>
        <nav>Menu Principal</nav>
        <main>Contenido</main>
        <footer>Pie de pagina</footer>
    </div>
</body>
</html>
