<!-- Define el tipo de documento es este caso es HTML -->
<!DOCTYPE html>
<!-- Define el idioma de la pagina web en este caso es para español -->
<html lang="es">
<!-- Define la cabecera de la pagina web -->
<head>
    <!-- Permite la utilizacion de caracteres especial como la ñ o los tildes -->
    <meta charset="UTF-8">
    <!-- Permite la vista de compatibilidad para versiones de Internet Explorer y Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Permite definir el area de la pantalla disponible, con escala inicial en 1 quiere decir que esel tamaño por defecto -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define el titulo de la pagina web -->
    <title>HTML5 - Pagina 1</title>
</head>
<body>
    <!--

    Los comentarios en VSC(Visual Studio Code ) se hacen con la combinacion de teclas CTRL + k + c -->
<hr>
<a href="index.html">Ir al Inicio</a>
</body>
</html>
