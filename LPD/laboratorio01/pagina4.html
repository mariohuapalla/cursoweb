<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Pagina 4</title>
</head>
<body>
    <h1>Listas</h1>
    <!-- Las lista permiten listar texto el cual puede ser numero o secuencial o simplemente con alguna viÃ±eta -->
    <h2>Listas sin ordenar</h2>
    <!-- Etiqueta UL 
    La etiqueta UL es la etiqueta que permita generar una lista sin ordenar, para agregar elementos a la lista utilizamos la etiqueta LI -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>
    <h2>Lista ordenada</h2>
    <!-- Etiqueta OL 
    La etiqueta OL es la etiqueta que permite generar una lista ordenada, para poder agregar elementos a la lista utilizamos la etiqueta LI -->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ol>
    
</body>
</html>
