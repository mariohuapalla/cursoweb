<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Pagina 2</title>
</head>
<body>
    <!-- Etiquetas H# 
    Permiten definir el titulo y subtitulos del documento
    Las etiquetas inician en H1 y terminan en H6 donde H1 define el titulo principal del documento y desde H2 hasta H6 definen los subtitulos
    Por cada documento solo puede existir un H1 -->
    <h1>Formato de Texto</h1>
    <!-- Etiqueta HR 
    La etiqueta HR permite crear una linea horizontal en el documento -->
    <hr>
    <h2>Texto</h2>
    <h3>Formato</h3>
    <!-- Etiqueta BR 
    La etiqueta BR permite un salto de linea, es como si presionaramos un enter -->
    Negrita:<b>Negrita</b><br>
    Cursiva:<i>Cursiva</i><br>
    Subrayado:<u>Subrayado</u><br>
    <h3>Fuente</h3>
    <!-- Etiqueta FONT 
    La etiqueta FONT permite asignar una fuente(letra) la cual presenta distinto atributos -->
    Color:<font color="blue">Color</font><br>
    Tamaño: <font size="20px">Tamaño</font><br>
    Tipo: <font face="Arial">Tipo de Fuente</font><br>
    <!-- Fuentes con multiples atributos -->
    <font color="blue" size="20px" face="Times New Roman">Fuente Multiples Atributos</font><br>
    <!-- Anidando etiquetas -->
    <font color="blue" size="20px" face="Times New Roman"><b><u><i>Fuente Multiples Atributos</i></u></b></font>
    <hr>
    <a href="index.html">Ir al Inicio</a>
</body>
</html>
