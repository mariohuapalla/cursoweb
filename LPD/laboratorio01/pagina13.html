<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 - Pagina 13</title>
</head>
<body>
    <h1>Imagenes</h1>
    <!-- Etiqueta IMG 
    La etiqueta <img> permite agregar una imagen que puede ser de los siguientes tipos:
    .jpg - imagen normal como fotografia
    .png - imagen sin fondo
    .gif - imagen animada
    .svg - imagen para web
    Para poder agregar la imagen se utiliza el atributo src="rutaimagen" y con el atributo alt="nombrealternativo" podemos agregarle un nombre alternativo a la Imagen -->
    <h2>JPG</h2>
    <img src="img/html5.jpg" alt="Logo HTML JPG" width="200px" height="200px">
    <h2>PNG</h2>
    <img src="img/html5.png" alt="Logo HTML JPG"  width="200px" height="200px">
    <h2>GIF</h2>
    <img src="img/html5.gif" alt="Logo HTML JPG"  width="200px" height="200px">
    <h2>SVG</h2>
    <img src="img/html5.svg" alt="Logo HTML JPG"  width="200px" height="200px">
</body>
</html>
