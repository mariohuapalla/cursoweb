<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Pagina 8</title>
</head>
<body>
    <h1>Enlances o Hipervinculos</h1>
    <h2>Target</h2>
    <!-- El atributo target="posicion" en un atributo que nos permite indicar en que lugar cargaria la pagina a la cual nos estamos dirigiendo por medio del hipervinculo.
    _blank - permite abrir la pagina en una nueva ventana o pestaña del navegador
    _self - permite abrir la pagina en la misma ventana o pestaña del navegador -->
    <h3>Ejemplos</h3>
    <a href="pagina6.html" target="_blank">Ir a la Pagina 6</a><br>
    <a href="https://www.google.com/" target="_self">Ir a Google</a><br>
    <a href="https://elcomercio.pe/" target="_blank">Ir al Comercio</a>
</body>
</html>
