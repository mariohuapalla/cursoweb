        //Ejemplo 4: Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador si se sabe que su sueldo basico es  y demas se calcula una bonificacion del 7% y un descuento del 4%.
        //Mostrar todos los datos
        //declaracion de variables
        var sb=0,bon=0,des=0,sf=0;

        //capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico:"));

        //realizando operaciones
        bon=sb*0.07;
        des=sb*0.04;
        sf=sb+bon-des;

        //mostrando resultados
        alert("El sueldo basico es: "+sb);
        alert("La bonificacion es: "+bon);
        alert("El descuento es: "+des);
        document.write("El sueldo final es: "+sf);

        //Ejemplo 5: Desarrollar una aplicacion que permita calcular el total a pagar por la compra de un producto, si se sabe que la cantidad se debe de ingresar y el precio del producto se ingresara tambien. Adicional se le agregara el igv que es el 18% del subtotal. Mostrar todos los resultados
        //declarando variables
        var can=0,pre=0,sbt=0,igv=0,tot;

        //asignando valores
        can=parseInt(prompt("Ingresa la cantidad:"));
        //can=parseFloat(prompt("Ingresa la cantidad:"));
        pre=parseFloat(prompt("Ingresa el precio del producto"));

        //realizando operaciones
        sbt=pre*can;
        igv=sbt*0.18;
        tot=sbt+igv;

        //mostrando resultados
        alert("El subtotal es: "+sbt);
        alert("El igv es: "+igv);
        alert("El total es: "+tot);
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El igv es: "+igv+"<br>");
        document.write("El total es: "+tot+"<br>");
